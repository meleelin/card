
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Portfolio</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="header"></div>
            <div class="body">
                <div class="holder">
                    <img src="img.jpeg" alt="">
                </div>
                <h2 class="name">
                    guanlin
                    <span class="age">
                        23
                    </span>
                <h3 class="city">Taipei</h3>
                </h2>
            </div>
            <div class="footer">
                <div class="item">
                    <h4 class="value">80K
                        <h5 class="meta">Followers</h5>
                    </h4>
                </div>
                <div class="item">
                    <h4 class="value">803K
                        <h5 class="meta">Likes</h5>
                    </h4>
                </div>
                <div class="item">
                    <h4 class="value">1.4K
                        <h5 class="meta">Photos</h5>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
